---
layout: default
---

  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  
  {% endfor %}

<h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
